<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./js/index.js" defer></script>

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="theme-toggle">
          <h2 class="description">Placeholder</h2>
          <div class="toggle-container">
            <img src="/frontend/assets/images/icon-sun-light.svg" alt="" id="sun">
              <button type="button" class="toggler">
                <svg width="40" height="28" viewBox="0 0 32 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="32" height="20" rx="10" fill="#A729F5"/>
                <circle cx="22" cy="10" r="6" fill="white" class="movable"/>
                </svg>
              </button>
            <img src="/frontend/assets/images/icon-moon-light.svg" alt="" id="moon">
          </div>
          </div>
        <section class="main__content"> 
          <div class="main__left">
            <h1 class="main__heading">
              Welcome to the <br />
              <span class="bold">Frontend Quiz!</span>
            </h1>
            <p id="remove">Pick a subject to get started.</p>
          </div>
          <div class="main__right">
            <div role="group" class="buttons" aria-label="Quiz Categories">
              <ul>
                <li>
                  <button class="button__group" data-category="html">
                    <div class="img-wrapper orange"><img src="/frontend/assets/images/icon-html.svg" alt=""></div>
                    <span>HTML</span>
                    <div class="validate"><img src="./assets/images/icon-correct.svg" alt="Correct answer" class="validation"></div>
                  </button>
                </li>
                <li>
                  <button class="button__group" data-category="css">
                    <div class="img-wrapper green"><img src="/frontend/assets/images/icon-css.svg" alt=""></div>
                    <span>CSS</span>
                    <div class="validate"><img src="./assets/images/icon-correct.svg" alt="Correct answer" class="validation"></div>
                  </button>
                </li>
                <li>
                  <button class="button__group" data-category="javascript">
                    <div class="img-wrapper blue"><img src="/frontend/assets/images/icon-javascript.svg" alt=""></div>
                    <span>Javascript</span>
                    <div class="validate"><img src="./assets/images/icon-correct.svg" alt="Correct answer" class="validation"></div>
                  </button>
                </li>
                <li>
                  <button class="button__group" data-category="accessibility">
                    <div class="img-wrapper purple"><img src="/frontend/assets/images/icon-accessibility.svg" alt=""></div>
                    <span>Accessibility</span>
                    <div class="validate"><img src="./assets/images/icon-correct.svg" alt="Correct answer" class="validation"></div>
                  </button>
                </li>
              </ul>
            </div>
        </section>
      </div>
      </main>
      <div class="main__overlay-mobile">
        <img
          src="/frontend/assets/images/pattern-background-mobile-dark.svg"
          alt=""
          id="mobileOverlay" />
      </div>
      <div class="main__overlay-tablet">
        <img
          src="/frontend/assets/images/pattern-background-tablet-dark.svg"
          alt=""
          id="tabletOverlay"
        />
      </div>
      <div class="main__overlay-desktop">
        <img
          src="/frontend/assets/images/pattern-background-desktop-dark.svg"
          alt="" id="desktopOverlay"
        />
      </div>
    </div>
  </body>
</html>
